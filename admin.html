<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/cabecalho.css">
</head>
<body class="pagina-admin">
    <header class="cabecalho">
        <nav class="navbar navbar-light navbar-background">
            <div class="container-fluid">
              <a class="navbar-brand conjunto-logo" href="#">
                <img src="img/logo.png" alt="" width="60" height="48" id="img-logo" class="d-inline-block align-text-top">
                <p class="conjunto-logo__titulo">JBC VEÍCULOS - ADMIN</p>
              </a>
            </div>
        </nav>
    </header>
    <main>
        <form class="adicionar-produto caixa">
            <h3 class="titulo-form-admin">Adicionar produto</h3>

            <label for="nome-do-produto-add">Nome do produto:</label>
            <input type="text" id="nome-do-produto-add">
            <label for="preco-do-produto-add">Preço do produto:</label>
            <input type="number" id="preco-do-produto-add">
            <label for="descricao-do-produto-add">Descrição do produto:</label>
            <textarea name="textarea" id="descricao-do-produto-add" cols="30" rows="5"></textarea>
            <label for="foto-do-produto-add">Imagem do produto:</label>
            <input type="file" id="foto-do-produto-add">
            <input class="input-submit add" type="submit" value="Adicionar">
        </form>
        <form class="atualizar-produto caixa">
            <h3 class="titulo-form-admin">Atualizar produto</h3>

            <label for="nome-do-produto-up">Nome do produto:</label>
            <input type="text" id="nome-do-produto-up">
            <label for="preco-do-produto-up">Preço do produto:</label>
            <input type="number" id="preco-do-produto-up">
            <label for="descricao-do-produto-up">Descrição do produto:</label>
            <textarea name="textarea" id="descricao-do-produto-up" cols="30" rows="5"></textarea>
            <label for="foto-do-produto-up">Imagem do produto:</label>
            <input type="file" id="foto-do-produto-up">
            <input class="input-submit update" type="submit" value="Atualizar">
        </form>
        <form class="atualizar-produto caixa">
            <h3 class="titulo-form-admin">Deletar produto</h3>

            <label for="nome-do-produto-del">Nome do produto:</label>
            <input type="text" id="nome-do-produto-del">
            <label for="codigo-do-produto-del">Código do produto:</label>
            <input type="number" id="codigo-do-produto-del">
            <input class="input-submit del" type="submit" value="Deletar">
        </form>
    </main>
</body>
</html>
